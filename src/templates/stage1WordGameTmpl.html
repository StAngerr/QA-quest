<div id="stage1Popup1" class="popup-common">
	<p class="task-description"><%=taskDescription%></p>	
	<div class="makeWord" ></div>
	<button id="sendWord" class="popup-btn">Send</button>
	<div class="all-letters">
		<% for(var i=0; i < letters.length; i++) {%>
			<figure class="letters"> 
				<img alt="letter" src="src/images/letter_bg.png" draggable="false">
				<span draggable="false"><%= letters[i].toUpperCase() %></span>
			</figure>
		<%}%>	
	</div>		
</div>
