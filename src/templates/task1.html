<div id="stage1Popup1">
	<p class="task-description"><%=stage_content.taskDescription%></p>	
	<div class="makeWord" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<button id="sendWord" type="submit" onclick="up()">Send</button>
	
		<% for(var i=0; i< stage_content.letters.length; i++) {%>
			<figure class="letters" draggable="true" ondragstart="drag(event)" ondragover="over(event)" ondragleave="leave(event)" class="letters"> 
				<img alt="letter" src="src/images/leaf.png">
				<span><%= stage_content.letters[i].toUpperCase() %></span>
			</figure>
		<% } %>
		
</div>
