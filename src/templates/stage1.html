
<section id="stage1" class="stage">
<div id="door" class="door absolute-pos"><img src="src/images/door.jpg" alt=""></div>
<div id="hero" class="hero absolute-pos"><img src="http://modelmen.ru/wp-content/uploads/2009/05/chud002.gif" alt=""></div>

 <!-- the first popUp - TASK!	 -->
	<div id="task1" class="wrapper absolute-pos">
		<form name="task1" id="f1" >
			<input type="text" name="task1"  ondrop="drop(event)" ondragover="allowDrop(event)">
			<button type="submit">Send</button>
		</form>
		<div  ><%=stage_content .task1Text%></div>
		<ul >
		<% for(var i=0; i< stage_content .letters.length; i++) {%>
			<li  draggable="true" ondragstart="drag(event)"  class="letters"><%= stage_content .letters[i].toUpperCase() %></li>
		<% } %>
		</ul>	
	</div>	
</section>
